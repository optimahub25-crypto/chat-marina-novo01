<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marina Chat IA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <h1 class="chat-title">Marina Chat IA</h1>

        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Pesquisar...">
        </div>

        <div class="history-section">
            <div class="history-header">
                <h2>HISTÓRICO DE PESQUISA</h2>
                <button class="delete-history-btn" onclick="clearHistory()">
                    <i class="fas fa-trash-alt"></i> EXCLUIR HISTÓRICO
                </button>
            </div>
            <ul id="history-list" class="history-list">
                <li class="history-item">
                    <i class="fas fa-cogs"></i>
                    <span class="history-text">Comandos para Python</span>
                    <span class="history-time">09:30 AM</span>
                </li>
                <li class="history-item">
                    <i class="fas fa-image"></i>
                    <span class="history-text">Novas IAs de imagem</span>
                    <span class="history-time">09:25 AM</span>
            </ul>
        </div>

        <div class="input-area">
            <input type="text" placeholder="Digite sua mensagem..." id="chat-input">
            <button class="send-btn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
